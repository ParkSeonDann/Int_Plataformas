{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Soporte Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Soporte Técnico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post' %}">AGREGAR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar' %}">LISTAR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patch' %}">MODIFICAR</a>
                    </li>
                </ul> -->
            
                <!-- Botones de inicio de sesión y registro -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'principal' %}">
                            <i class="bi bi-person-plus"></i> Registrarse
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    <!-- Formulario de inicio de sesión -->
    <div class="container miloco">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </form>
                <br>
                <button class="btn btn-primary" id="submitBtn">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <!-- IMPORTACIONES SOBRE FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <!-- Agrega la referencia a SweetAlert2 en el encabezado de tu HTML -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Mis importaciones -->
    <script src="{% static 'rest-api/confi-firebase.js' %}"></script>
    <script src="{% static 'rest-api/login.js' %}"></script>
    <!-- Vincula el evento click del botón con la función iniciarSesion -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("submitBtn").addEventListener("click", iniciarSesion);
        });
    </script>
</body>
</html>
